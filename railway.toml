[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/api/health"
timeout = 300

[variables]
# Variables de entorno necesarias (configurar en Railway Dashboard)
OPENAI_API_KEY = ""
QDRANT_URL = ""
QDRANT_API_KEY = ""
PYTHON_VERSION = "3.11"
