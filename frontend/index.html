<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLEPA - Consulta de Leyes del Paraguay</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Minimalista -->
        <div class="sidebar">
            <!-- Header del Sidebar -->
            <div class="sidebar-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="logo-text">
                        <h1>COLEPA</h1>
                        <p>Consulta de Leyes del Paraguay</p>
                        <span class="demo-badge">VERSIÓN DEMO</span>
                    </div>
                </div>
                
                <button class="new-chat-btn" onclick="nuevaConsulta()">
                    <i class="fas fa-plus"></i>
                    Nueva consulta
                </button>
            </div>

            <!-- Historial de Chats -->
            <div class="chat-history" id="chatHistory">
                <!-- Se llena dinámicamente -->
            </div>
        </div>

        <!-- Área Principal -->
        <div class="main-area">
            <!-- Contenedor de Mensajes -->
            <div class="messages-container" id="messagesContainer">
                <!-- Mensaje de Bienvenida -->
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-content">
                        <div class="welcome-icon">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                        <h2>Bienvenido a COLEPA</h2>
                        <p>¿En qué puedo ayudarte con las leyes paraguayas?</p>
                    </div>
                </div>
            </div>

            <!-- Área de Input -->
            <div class="input-area">
                <div class="input-container">
                    <form id="messageForm" onsubmit="enviarMensaje(event)">
                        <div class="input-wrapper">
                            <textarea 
                                id="messageInput" 
                                placeholder="Envía un mensaje a COLEPA"
                                rows="1"
                                onkeydown="manejarTeclas(event)"
                                oninput="manejarInput()"
                            ></textarea>
                            <button type="submit" id="sendBtn" disabled>
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Disclaimer Legal -->
                <div class="legal-disclaimer">
                    COLEPA puede cometer errores. No sustituye el asesoramiento de un abogado profesional.
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Consultando legislación paraguaya...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
