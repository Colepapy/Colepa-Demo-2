<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLEPA - Consulta de Leyes del Paraguay</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/img/balanza.png">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/img/balanza.png" alt="Logo Balanza de Justicia">
                <h1>COLEPA</h1>
            </div>
            <button id="new-conversation">Nueva conversación</button>
            <h2>Historial</h2>
            <ul id="history-list"></ul>
        </aside>
        <main class="chat-main">
            <div class="chat-header">
                <h2>Asistente Legal Paraguayo</h2>
                <span id="status-indicator"></span>
            </div>
            <div id="chat-window" class="chat-window"></div>
            <form id="chat-form" autocomplete="off">
                <input type="text" id="user-input" placeholder="Escribe tu consulta legal..." required autofocus>
                <button type="submit">Enviar</button>
            </form>
            <div id="typing-indicator" class="typing-indicator" style="display:none;">
                COLEPA está escribiendo...
            </div>
            <div id="error-message" class="error-message" style="display:none;"></div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
